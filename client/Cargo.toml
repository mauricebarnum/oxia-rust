[package]
name = "mauricebarnum-oxia-client"
version = "0.1.0"
edition.workspace = true

[dependencies]
mauricebarnum-oxia-common = { path = "../common" }
tokio = { workspace = true }
tokio-stream = { workspace = true }
serde = { workspace = true }
tonic = { workspace = true }
tonic-tls = { workspace = true }
prost = { workspace = true }
thiserror = { workspace = true }
bytes = { workspace = true }
futures-util = "0.3.31"
tracing.workspace = true
tracing-subscriber.workspace = true

async-trait = "0.1.89"
futures = "0.3.31"
getrandom = "0.3.3"
rand = "0.9.2"
xxhash-rust = { version = "0.8.15", default-features = false, features = [
  "xxh3",
] }
backon = "1.5.2"

[dev-dependencies]
chrono = "0.4.41"
socket2 = "0.6.0"
test-log = { version = "0.2.18", features = ["trace", "color"] }
oxia-bin-util = { path = "../oxia-bin-util" }
tempfile = "3.21.0"
anyhow = { workspace = true }
itertools = "0.14.0"

[lints]
workspace = true

[package.metadata.cargo_check_external_types]
allowed_external_types = [
    "bytes::bytes::Bytes",
    "tonic::status::Status",
    "tonic::transport::error::*",
]
