[workspace]
members = ["crates/cmd", "crates/client", "crates/common"]
resolver = "2"

[workspace.package]
edition = "2024"

[workspace.dependencies]
anyhow = "1.0.98"
bytes = "1.10.1"
prost = "0.13.4" # If using Protobuf
prost-types = "0.13.4"
serde = { version = "1.0.219", features = ["derive"] }
thiserror = "2.0.12"
tokio = { version = "1.44.2", features = ["full"] }
tonic = { version = "0.12.3", features = ["gzip", "tls", "zstd"] }
tokio-stream = "0.1.17"
tracing = "0.1.39"
tracing-subscriber = { version = "0.3.16", features = [
  "env-filter",
  "fmt",
  "registry",
] }
