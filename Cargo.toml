[workspace]
members = ["crates/oxia-bin-util", "crates/cmd", "crates/client", "crates/common"]
resolver = "2"

[workspace.package]
edition = "2024"

[workspace.dependencies]
anyhow = "1.0.98"
bytes = "1.10.1"
cargo_metadata = "0.21.0"
prost = "0.14.1" # If using Protobuf
prost-build = "0.14.1"
prost-types = "0.14.1"
serde = { version = "1.0.219", features = ["derive"] }
thiserror = "2.0.12"
tokio = { version = "1.47.1", features = ["full"] }
tokio-stream = "0.1.17"
tonic = { version = "0.14.0", features = ["gzip", "channel", "zstd"] }
tonic-build = "0.14.0"
tonic-prost-build = "0.14.0"
tonic-prost = "0.14.0"
tonic-tls = { version = "0.5.0", features = ["rustls"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = [
  "env-filter",
  "fmt",
  "registry",
] }

[workspace.lints.clippy]
all = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }
cast_possible_truncation = "allow"
cast_precision_loss = "allow"
must_use_candidate = "allow"
missing_errors_doc = "allow"
